<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu Inicial -->
    <div id="menu-container">
      <h1>Escolha um Tema</h1>
      <div id="tema">
        <button class="theme-button" onclick="carregarTema('profissoes')">Profissões</button>
        <button class="theme-button" onclick="carregarTema('animais')">Animais</button>
        <button class="theme-button" onclick="carregarTema('paises')">Países</button>
        <button class="theme-button" onclick="carregarTema('times')">Times de Futebol</button>
      </div>
    </div>

    <!-- Jogo -->
    <main>
      <div id="game-container" style="display: none;">
        <h1>Jogo da Forca</h1>
        <h2 id="theme-title">Tema: </h2>
        <div id="word-container"></div>
        <div id="remaining-attempts"></div>
        <div class="box-input">
          <input
            type="text"
            id="letter-input"
            maxlength="1"
            placeholder="Adivinhe uma letra"
            aria-label="Adivinhe uma letra"
          />
          <button id="guess-button" onclick="guessLetter()">Adivinhar</button>
        </div>
        <div id="message"></div>
        <div id="lost-word"></div>
        <div id="wrong-letters"></div>
        <div id="score">
          <p>Vitórias: <span id="wins">0</span></p>
          <p>Derrotas: <span id="losses">0</span></p>
        </div>
        <br>
        <div id="btns">
          <button id="back-to-menu" onclick="voltarMenu()">Voltar ao Menu</button>
          <button id="restart-button" onclick="iniciarJogo()">Reiniciar Jogo</button>
        </div>
      </div>
    </main>
    <nav class="navbar">
      <div class="discricao">
        <div class="nome">Feito por Otávio</div>
        <div class="versao">Versão 2.2</div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
